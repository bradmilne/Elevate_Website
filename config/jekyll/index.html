---
layout: default
title: Salesperson Email Automation Blog | Elevate
---

<div id="blog_latest">
  <div class="span8 recent_posts" style="padding-top: 20px;">
  {% for post in site.posts limit:10 %}
  <div class="post_preview">
    <h2><a href="/blog{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post_date">{{ post.date | date: "%B %d, %Y" }}</div>
    {{ post.content | split:'<!--break-->' | first }}
    {% if post.content contains '<!--break-->' %}
      <a style="text-decoration: underline;" href="/blog/{{ post.url }}">read more</a>
    {% endif %}
  </div>
  <hr>
{% endfor %}
</div>
</div>
